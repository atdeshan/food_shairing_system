<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
</head>
<body style="font-family:  'Poppins', sans-serif;">
    <div class="container">
        <div class="regform" >
    <form action="/get_food_request" method="post">

      <p class="logo"> <b style="color: #1b1f1d;">Food Request</b></p>


      <div class="radio">
        <label for="request_type" >Type  :</label> 
        <br><br>
        <label  style="padding-right: 40px;">Request
        <input type="radio" name="request_type" value="request">
        </label>
        <label >Availability  
        <input type="radio" name="request_type" value="availability" >
        
       </label>
    
      </div>

      <div class="input" style="padding-top: 20px;">
        <label for="food" >Select the Category:</label>
        <select name="meals" id="meals">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>

        <br>
        <br>
        
          
        <!-- <input type="text" id="food" name="food"> -->
        </div>

       

       <div class="input">
        <label for="foodname"> Food Name:</label>
        <input type="text" id="foodname" name="foodname">
        </div>
      
      
        <div class="radio">
        <label for="veg_nonveg" >Meal type :</label> 
        <br><br>

        <input type="radio" name="veg_nonveg" id="veg" value="veg">
        <label for="veg" style="padding-right: 40px;">Veg</label>
        <input type="radio" name="veg_nonveg" id="Non-veg" value="Non-veg" >
        <label for="Non-veg">Non-veg</label>
    
        </div>
        <br>
        
        
        <div class="input">
        <label for="quantity">Quantity (person):</label>
        <input type="text" id="quantity" name="quantity">
        </div>



        <div class="input">
          <label for="unit_price">Unit Price</label>
          <input type="text" id="unit_price" name="unit_price">
          </div>


        <div class="input">
          
        <!-- <div> -->
        <label for="phoneno">PhoneNo:</label>
        <input type="text" id="phoneno" name="phoneno">
        </div>
        </div>
        

        
        
      
       
       
        </div>
        <div class="btn">
            <button type="submit" name="submit"> submit</button>
     
        </div>
     </form>
     </div>
   </div>
     
    
</body>
</html>
